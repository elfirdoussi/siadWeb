<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockOutputCreateDlg" widgetVar="StockOutputCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStockOutputTitle}">
            <h:form id="StockOutputCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockOutputController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStockOutputLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stockOutputController.selected.id}" title="#{bundle.CreateStockOutputTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateStockOutputLabel_engrais}" for="engrais" />
                        <p:selectOneMenu id="engrais" value="#{stockOutputController.selected.engrais}" >
                            <f:selectItems value="#{engraisController.itemsAvailableSelectOne}"
                                           var="engraisItem"
                                           itemValue="#{engraisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStockOutputLabel_problemePre}" for="problemePre" />
                        <p:selectOneMenu id="problemePre" value="#{stockOutputController.selected.problemePre}" >
                            <f:selectItems value="#{problemePreController.itemsAvailableSelectOne}"
                                           var="problemePreItem"
                                           itemValue="#{problemePreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStockOutputLabel_site}" for="site" />
                        <p:selectOneMenu id="site" value="#{stockOutputController.selected.site}" >
                            <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                           var="siteItem"
                                           itemValue="#{siteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStockOutputLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{stockOutputController.selected.quantite}" title="#{bundle.CreateStockOutputTitle_quantite}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stockOutputController.create}" value="#{bundle.Save}" update="display,:StockOutputListForm:datalist,:growl" oncomplete="handleSubmit(args,'StockOutputCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StockOutputCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
