<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockInputViewDlg" widgetVar="StockInputViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStockInputTitle}">
            <h:form id="StockInputViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockInputController.selected != null}">
                        <h:outputText value="#{bundle.ViewStockInputLabel_id}"/>
                        <h:outputText value="#{stockInputController.selected.id}" title="#{bundle.ViewStockInputTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStockInputLabel_input}"/>
                        <h:outputText value="#{stockInputController.selected.input}" title="#{bundle.ViewStockInputTitle_input}"/>
                        <h:outputText value="#{bundle.ViewStockInputLabel_problemePre}"/>
                        <h:outputText value="#{stockInputController.selected.problemePre}" title="#{bundle.ViewStockInputTitle_problemePre}"/>
                        <h:outputText value="#{bundle.ViewStockInputLabel_site}"/>
                        <h:outputText value="#{stockInputController.selected.site}" title="#{bundle.ViewStockInputTitle_site}"/>
                        <h:outputText value="#{bundle.ViewStockInputLabel_quantite}"/>
                        <h:outputText value="#{stockInputController.selected.quantite}" title="#{bundle.ViewStockInputTitle_quantite}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StockInputViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
