<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProblemeLigneOuverteListForm">
                <p:panel header="#{bundle.ListProblemeLigneOuverteTitle}">
                    <p:dataTable id="datalist" value="#{problemeLigneOuverteController.items}" var="item"
                                 selectionMode="single" selection="#{problemeLigneOuverteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_problemePre}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemePre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_ligne}"/>
                            </f:facet>
                            <h:outputText value="#{item.ligne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_couplee}"/>
                            </f:facet>
                            <h:outputText value="#{item.couplee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_ordre}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemeLigneOuverteTitle_ligne2}"/>
                            </f:facet>
                            <h:outputText value="#{item.ligne2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{problemeLigneOuverteController.prepareCreate}" update=":ProblemeLigneOuverteCreateForm" oncomplete="PF('ProblemeLigneOuverteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProblemeLigneOuverteViewForm" oncomplete="PF('ProblemeLigneOuverteViewDialog').show()" disabled="#{empty problemeLigneOuverteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProblemeLigneOuverteEditForm" oncomplete="PF('ProblemeLigneOuverteEditDialog').show()" disabled="#{empty problemeLigneOuverteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{problemeLigneOuverteController.destroy}" update=":growl,datalist" disabled="#{empty problemeLigneOuverteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
