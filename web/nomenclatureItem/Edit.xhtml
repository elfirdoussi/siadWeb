<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NomenclatureItemEditDlg" widgetVar="NomenclatureItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNomenclatureItemTitle}">
            <h:form id="NomenclatureItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nomenclatureItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNomenclatureItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nomenclatureItemController.selected.id}" title="#{bundle.EditNomenclatureItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditNomenclatureItemLabel_qtteInput}" for="qtteInput" />
                        <p:inputText id="qtteInput" value="#{nomenclatureItemController.selected.qtteInput}" title="#{bundle.EditNomenclatureItemTitle_qtteInput}" />
                        <p:outputLabel value="#{bundle.EditNomenclatureItemLabel_nomenclature}" for="nomenclature" />
                        <p:selectOneMenu id="nomenclature" value="#{nomenclatureItemController.selected.nomenclature}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nomenclatureController.itemsAvailableSelectOne}"
                                           var="nomenclatureItem"
                                           itemValue="#{nomenclatureItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNomenclatureItemLabel_input}" for="input" />
                        <p:selectOneMenu id="input" value="#{nomenclatureItemController.selected.input}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inputController.itemsAvailableSelectOne}"
                                           var="inputItem"
                                           itemValue="#{inputItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nomenclatureItemController.update}" value="#{bundle.Save}" update="display,:NomenclatureItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NomenclatureItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NomenclatureItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
