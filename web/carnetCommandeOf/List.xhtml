<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarnetCommandeOfTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CarnetCommandeOfListForm">
                <p:panel header="#{bundle.ListCarnetCommandeOfTitle}">
                    <p:dataTable id="datalist" value="#{carnetCommandeOfController.items}" var="item"
                                 selectionMode="single" selection="#{carnetCommandeOfController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_numeroOf}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroOf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_carnetCommande}"/>
                            </f:facet>
                            <h:outputText value="#{item.carnetCommande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_engrais}"/>
                            </f:facet>
                            <h:outputText value="#{item.engrais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_ponderation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ponderation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_dateLiveTot}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLiveTot}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_dateLiveTard}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLiveTard}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_encours}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.encours}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_ligne}"/>
                            </f:facet>
                            <h:outputText value="#{item.ligne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_dateLiveTotStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLiveTotStr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarnetCommandeOfTitle_dateLiveTardStr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLiveTardStr}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carnetCommandeOfController.prepareCreate}" update=":CarnetCommandeOfCreationForm" oncomplete="PF('CarnetCommandeOfCreationDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarnetCommandeOfViewForm" oncomplete="PF('CarnetCommandeOfViewDialog').show()" disabled="#{empty carnetCommandeOfController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarnetCommandeOfEditForm" oncomplete="PF('CarnetCommandeOfEditDialog').show()" disabled="#{empty carnetCommandeOfController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carnetCommandeOfController.destroy}" update=":growl,datalist" disabled="#{empty carnetCommandeOfController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
