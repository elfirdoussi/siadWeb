<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemePostViewDlg" widgetVar="ProblemePostViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProblemePostTitle}">
            <h:form id="ProblemePostViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{problemePostController.selected != null}">
                        <h:outputText value="#{bundle.ViewProblemePostLabel_id}"/>
                        <h:outputText value="#{problemePostController.selected.id}" title="#{bundle.ViewProblemePostTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProblemePostLabel_problemePre}"/>
                        <h:outputText value="#{problemePostController.selected.problemePre}" title="#{bundle.ViewProblemePostTitle_problemePre}"/>
                        <h:outputText value="#{bundle.ViewProblemePostLabel_critereOptimisation}"/>
                        <h:outputText value="#{problemePostController.selected.critereOptimisation}" title="#{bundle.ViewProblemePostTitle_critereOptimisation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProblemePostViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
