<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemePostEditDlg" widgetVar="ProblemePostEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProblemePostTitle}">
            <h:form id="ProblemePostEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{problemePostController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProblemePostLabel_id}" for="id" />
                        <p:inputText id="id" value="#{problemePostController.selected.id}" title="#{bundle.EditProblemePostTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProblemePostLabel_problemePre}" for="problemePre" />
                        <p:selectOneMenu id="problemePre" value="#{problemePostController.selected.problemePre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{problemePreController.itemsAvailableSelectOne}"
                                           var="problemePreItem"
                                           itemValue="#{problemePreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProblemePostLabel_critereOptimisation}" for="critereOptimisation" />
                        <p:selectOneMenu id="critereOptimisation" value="#{problemePostController.selected.critereOptimisation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{critereOptimisationController.itemsAvailableSelectOne}"
                                           var="critereOptimisationItem"
                                           itemValue="#{critereOptimisationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{problemePostController.update}" value="#{bundle.Save}" update="display,:ProblemePostListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProblemePostEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProblemePostEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
