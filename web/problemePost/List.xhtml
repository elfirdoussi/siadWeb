<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProblemePostTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div Class="ui-grid-row">
                <div Class="ui-grid-col-6" style="width: 100%; padding: 20px;">
                    <h:form id="ProblemePostCreationForm">
                        <p:panelGrid columns="2" style="width: 100%">
                            <p:outputLabel value="#{bundle.CreateProblemePostLabel_problemePre}" for="problemePre" />
                            <p:selectOneMenu id="problemePre" value="#{problemePostController.selected.problemePre}" >
                                <f:selectItems value="#{problemePreController.itemsAvailableSelectOne}"
                                               var="problemePreItem"
                                               itemValue="#{problemePreItem}"
                                               itemLabel="#{problemePreItem.nump}"
                                               />
                                
                            </p:selectOneMenu>
                            <p:outputLabel for="modelRadio" value="Select model" />
                            <p:selectOneRadio id="modelRadio" value="#{problemePostController.model}">
                                <f:selectItem itemLabel="1" itemValue="#{1}" />
                                <f:selectItem itemLabel="2" itemValue="#{2}" />
                            </p:selectOneRadio>
                            <p:outputLabel value="#{bundle.CreateProblemePostLabel_critereOptimisation}" for="critereOptimisation" />
                            <p:selectOneMenu id="critereOptimisation" value="#{problemePostController.selected.critereOptimisation}" >
                                <f:selectItems value="#{critereOptimisationController.itemsAvailableSelectOne}"
                                               var="critereOptimisationItem"
                                               itemValue="#{critereOptimisationItem}"
                                               itemLabel="#{critereOptimisationItem.libelle}"
                                               />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton id="launchOpti" value="Launch Optimization" style="width: 100%" action="#{problemePostController.saveProblemePost()}" update=":growl" />
                        <p:blockUI block="pageLayout" trigger="launchOpti" >
                            <h:panelGroup id="display" >
                                <div class="align-center" style="width: 100%;">
                                    <p:graphicImage  value ="../resources/img/hourglass.gif" width="32" height="32"  /><br></br>
                                    <p:outputLabel value="Optimisation en cours...." styleClass="text-font"/> 
                                </div>
                            </h:panelGroup>
                        </p:blockUI>
                    </h:form>
                </div></div>
        </ui:define>
    </ui:composition>

</html>
