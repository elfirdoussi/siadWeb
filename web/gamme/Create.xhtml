<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GammeCreateDlg" widgetVar="GammeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGammeTitle}">
            <h:form id="GammeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gammeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGammeLabel_engrais}" for="engrais" />
                        <p:selectOneMenu id="engrais" value="#{gammeController.selected.engrais}" >
                            <f:selectItems value="#{engraisController.itemsAvailableSelectOne}"
                                           var="engraisItem"
                                           itemValue="#{engraisItem}"
                                           itemLabel="#{engraisItem.libelle}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGammeLabel_typeLigne}" for="typeLigne" />
                        <p:selectOneMenu id="typeLigne" value="#{gammeController.selected.typeLigne}" >
                            <f:selectItems value="#{typeLigneController.itemsAvailableSelectOne}"
                                           var="typeLigneItem"
                                           itemValue="#{typeLigneItem}"
                                           itemLabel="#{typeLigneItem.libelle}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGammeLabel_qtteProduite}" for="qtteProduite" />
                        <p:inputText id="qtteProduite" value="#{gammeController.selected.qtteProduite}" title="#{bundle.CreateGammeTitle_qtteProduite}" />
                        <p:outputLabel value="#{bundle.CreateGammeLabel_ratio}" for="ratio" />
                        <p:inputText id="ratio" value="#{gammeController.selected.ratio}" title="#{bundle.CreateGammeTitle_ratio}" />
                        <p:outputLabel value="#{bundle.CreateGammeLabel_coutVariable}" for="coutVariable" />
                        <p:inputText id="coutVariable" value="#{gammeController.selected.coutVariable}" title="#{bundle.CreateGammeTitle_coutVariable}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gammeController.create}" value="#{bundle.Save}" update="display,:GammeListForm:datalist,:growl" oncomplete="handleSubmit(args,'GammeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GammeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
