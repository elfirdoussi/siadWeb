<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InputCreateDlg" widgetVar="InputCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInputTitle}">
            <h:form id="InputCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inputController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInputLabel_numInput}" for="numInput" />
                        <p:inputText id="numInput" value="#{inputController.selected.numInput}" title="#{bundle.CreateInputTitle_numInput}" />
                        <p:outputLabel value="#{bundle.CreateInputLabel_nomInput}" for="nomInput" />
                        <p:inputText id="nomInput" value="#{inputController.selected.nomInput}" title="#{bundle.CreateInputTitle_nomInput}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inputController.create}" value="#{bundle.Save}" update="display,:InputListForm:datalist,:growl" oncomplete="handleSubmit(args,'InputCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InputCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
