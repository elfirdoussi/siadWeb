<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoodleGammeCreateDlg" widgetVar="DoodleGammeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDoodleGammeTitle}">
            <h:form id="DoodleGammeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doodleGammeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDoodleGammeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{doodleGammeController.selected.id}" title="#{bundle.CreateDoodleGammeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDoodleGammeLabel_engrais}" for="engrais" />
                        <p:selectOneMenu id="engrais" value="#{doodleGammeController.selected.engrais}" >
                            <f:selectItems value="#{engraisController.itemsAvailableSelectOne}"
                                           var="engraisItem"
                                           itemValue="#{engraisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDoodleGammeLabel_typeLigne}" for="typeLigne" />
                        <p:selectOneMenu id="typeLigne" value="#{doodleGammeController.selected.typeLigne}" >
                            <f:selectItems value="#{typeLigneController.itemsAvailableSelectOne}"
                                           var="typeLigneItem"
                                           itemValue="#{typeLigneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doodleGammeController.create}" value="#{bundle.Save}" update="display,:DoodleGammeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DoodleGammeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoodleGammeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
