<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoodleGammeViewDlg" widgetVar="DoodleGammeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDoodleGammeTitle}">
            <h:form id="DoodleGammeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doodleGammeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDoodleGammeLabel_id}"/>
                        <h:outputText value="#{doodleGammeController.selected.id}" title="#{bundle.ViewDoodleGammeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDoodleGammeLabel_engrais}"/>
                        <h:outputText value="#{doodleGammeController.selected.engrais}" title="#{bundle.ViewDoodleGammeTitle_engrais}"/>
                        <h:outputText value="#{bundle.ViewDoodleGammeLabel_typeLigne}"/>
                        <h:outputText value="#{doodleGammeController.selected.typeLigne}" title="#{bundle.ViewDoodleGammeTitle_typeLigne}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DoodleGammeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
