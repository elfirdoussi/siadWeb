<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarnetCommandeViewDlg" widgetVar="CarnetCommandeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarnetCommandeTitle}">
            <h:form id="CarnetCommandeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carnetCommandeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarnetCommandeLabel_id}"/>
                        <h:outputText value="#{carnetCommandeController.selected.id}" title="#{bundle.ViewCarnetCommandeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCarnetCommandeLabel_dateCreation}"/>
                        <h:outputText value="#{carnetCommandeController.selected.dateCreation}" title="#{bundle.ViewCarnetCommandeTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarnetCommandeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
