<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigEditDlg" widgetVar="ConfigEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConfigTitle}">
            <h:form id="ConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConfigLabel_id}" for="id" />
                        <p:inputText id="id" value="#{configController.selected.id}" title="#{bundle.EditConfigTitle_id}" />
                        <p:outputLabel value="#{bundle.EditConfigLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{configController.selected.valeur}" title="#{bundle.EditConfigTitle_valeur}" />
                        <p:outputLabel value="#{bundle.EditConfigLabel_description}" for="description" />
                        <p:inputText id="description" value="#{configController.selected.description}" title="#{bundle.EditConfigTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configController.update}" value="#{bundle.Save}" update="display,:ConfigListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConfigEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfigEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
