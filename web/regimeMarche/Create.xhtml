<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegimeMarcheCreateDlg" widgetVar="RegimeMarcheCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegimeMarcheTitle}">
            <h:form id="RegimeMarcheCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regimeMarcheController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegimeMarcheLabel_id}" for="id" />
                        <p:inputText id="id" value="#{regimeMarcheController.selected.id}" title="#{bundle.CreateRegimeMarcheTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRegimeMarcheLabel_ligne}" for="ligne" />
                        <p:selectOneMenu id="ligne" value="#{regimeMarcheController.selected.ligne}" >
                            <f:selectItems value="#{ligneController.itemsAvailableSelectOne}"
                                           var="ligneItem"
                                           itemValue="#{ligneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegimeMarcheLabel_problemePre}" for="problemePre" />
                        <p:selectOneMenu id="problemePre" value="#{regimeMarcheController.selected.problemePre}" >
                            <f:selectItems value="#{problemePreController.itemsAvailableSelectOne}"
                                           var="problemePreItem"
                                           itemValue="#{problemePreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegimeMarcheLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{regimeMarcheController.selected.valeur}" title="#{bundle.CreateRegimeMarcheTitle_valeur}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regimeMarcheController.create}" value="#{bundle.Save}" update="display,:RegimeMarcheListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegimeMarcheCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegimeMarcheCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
