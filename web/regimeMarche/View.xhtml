<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegimeMarcheViewDlg" widgetVar="RegimeMarcheViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegimeMarcheTitle}">
            <h:form id="RegimeMarcheViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regimeMarcheController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegimeMarcheLabel_id}"/>
                        <h:outputText value="#{regimeMarcheController.selected.id}" title="#{bundle.ViewRegimeMarcheTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegimeMarcheLabel_ligne}"/>
                        <h:outputText value="#{regimeMarcheController.selected.ligne}" title="#{bundle.ViewRegimeMarcheTitle_ligne}"/>
                        <h:outputText value="#{bundle.ViewRegimeMarcheLabel_problemePre}"/>
                        <h:outputText value="#{regimeMarcheController.selected.problemePre}" title="#{bundle.ViewRegimeMarcheTitle_problemePre}"/>
                        <h:outputText value="#{bundle.ViewRegimeMarcheLabel_valeur}"/>
                        <h:outputText value="#{regimeMarcheController.selected.valeur}" title="#{bundle.ViewRegimeMarcheTitle_valeur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegimeMarcheViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
