<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EngraisCreateDlg" widgetVar="EngraisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEngraisTitle}">
            <h:form id="EngraisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{engraisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEngraisLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{engraisController.selected.numero}" title="#{bundle.CreateEngraisTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateEngraisLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{engraisController.selected.libelle}" title="#{bundle.CreateEngraisTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{engraisController.create}" value="#{bundle.Save}" update="display,:EngraisListForm:datalist,:growl" oncomplete="handleSubmit(args,'EngraisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EngraisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
