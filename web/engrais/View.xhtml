<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EngraisViewDlg" widgetVar="EngraisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEngraisTitle}">
            <h:form id="EngraisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{engraisController.selected != null}">
                        <h:outputText value="#{bundle.ViewEngraisLabel_numero}"/>
                        <h:outputText value="#{engraisController.selected.numero}" title="#{bundle.ViewEngraisTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewEngraisLabel_libelle}"/>
                        <h:outputText value="#{engraisController.selected.libelle}" title="#{bundle.ViewEngraisTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EngraisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
