<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemePreEditDlg" widgetVar="ProblemePreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProblemePreTitle}">
            <h:form id="ProblemePreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{problemePreController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_nump}" for="nump" />
                        <p:inputText id="nump" value="#{problemePreController.selected.nump}" title="#{bundle.EditProblemePreTitle_nump}" />
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_auteur}" for="auteur" />
                        <p:inputText id="auteur" value="#{problemePreController.selected.auteur}" title="#{bundle.EditProblemePreTitle_auteur}" />
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy HH:mm:ss" value="#{problemePreController.selected.dateCreation}" title="#{bundle.EditProblemePreTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{problemePreController.selected.dateDebut}" title="#{bundle.EditProblemePreTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{problemePreController.selected.dateFin}" title="#{bundle.EditProblemePreTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_numCm}" for="numCm" />
                        <p:inputText id="numCm" value="#{problemePreController.selected.numCm}" title="#{bundle.EditProblemePreTitle_numCm}" />
                        <p:outputLabel value="#{bundle.EditProblemePreLabel_carnetCommande}" for="carnetCommande" />
                        <p:selectOneMenu id="carnetCommande" value="#{problemePreController.selected.carnetCommande}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carnetCommandeController.itemsAvailableSelectOne}"
                                           var="carnetCommandeItem"
                                           itemValue="#{carnetCommandeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{problemePreController.update}" value="#{bundle.Save}" update="display,:ProblemePreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProblemePreEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProblemePreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
