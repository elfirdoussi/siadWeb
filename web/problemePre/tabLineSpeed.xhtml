<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <p:tab title="Line speed">
        <h:form id="RegimeMarcheListForm">
            <p:panel header="#{bundle.ListRegimeMarcheTitle}">
                <p:dataTable id="datalist" value="#{problemePreController.regimeMarches}" var="item"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             rowIndexVar="index"
                             editable="true" 
                             editMode="cell"
                             >


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Line"/>
                        </f:facet>
                        <h:outputText value="#{item.ligne.nomLigne}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Value"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.valeur}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.valeur}" style="width:96%">
                                    <p:ajax listener="#{problemePreController.updateRegimeMarche(item, index)}" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <f:facet name="footer">
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </p:tab>
</html>
