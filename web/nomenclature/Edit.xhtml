<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NomenclatureEditDlg" widgetVar="NomenclatureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNomenclatureTitle}">
            <h:form id="NomenclatureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nomenclatureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNomenclatureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nomenclatureController.selected.id}" title="#{bundle.EditNomenclatureTitle_id}" />
                        <p:outputLabel value="#{bundle.EditNomenclatureLabel_typeLigne}" for="typeLigne" />
                        <p:selectOneMenu id="typeLigne" value="#{nomenclatureController.selected.typeLigne}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typeLigneController.itemsAvailableSelectOne}"
                                           var="typeLigneItem"
                                           itemValue="#{typeLigneItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNomenclatureLabel_engrais}" for="engrais" />
                        <p:selectOneMenu id="engrais" value="#{nomenclatureController.selected.engrais}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{engraisController.itemsAvailableSelectOne}"
                                           var="engraisItem"
                                           itemValue="#{engraisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nomenclatureController.update}" value="#{bundle.Save}" update="display,:NomenclatureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NomenclatureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NomenclatureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
