<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NomenclatureViewDlg" widgetVar="NomenclatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNomenclatureTitle}">
            <h:form id="NomenclatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nomenclatureController.selected != null}">
                        <h:outputText value="#{bundle.ViewNomenclatureLabel_id}"/>
                        <h:outputText value="#{nomenclatureController.selected.id}" title="#{bundle.ViewNomenclatureTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNomenclatureLabel_typeLigne}"/>
                        <h:outputText value="#{nomenclatureController.selected.typeLigne}" title="#{bundle.ViewNomenclatureTitle_typeLigne}"/>
                        <h:outputText value="#{bundle.ViewNomenclatureLabel_engrais}"/>
                        <h:outputText value="#{nomenclatureController.selected.engrais}" title="#{bundle.ViewNomenclatureTitle_engrais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NomenclatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
