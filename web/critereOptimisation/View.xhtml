<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CritereOptimisationViewDlg" widgetVar="CritereOptimisationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCritereOptimisationTitle}">
            <h:form id="CritereOptimisationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{critereOptimisationController.selected != null}">
                        <h:outputText value="#{bundle.ViewCritereOptimisationLabel_id}"/>
                        <h:outputText value="#{critereOptimisationController.selected.id}" title="#{bundle.ViewCritereOptimisationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCritereOptimisationLabel_model}"/>
                        <h:outputText value="#{critereOptimisationController.selected.model}" title="#{bundle.ViewCritereOptimisationTitle_model}"/>
                        <h:outputText value="#{bundle.ViewCritereOptimisationLabel_libelle}"/>
                        <h:outputText value="#{critereOptimisationController.selected.libelle}" title="#{bundle.ViewCritereOptimisationTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewCritereOptimisationLabel_numCritere}"/>
                        <h:outputText value="#{critereOptimisationController.selected.numCritere}" title="#{bundle.ViewCritereOptimisationTitle_numCritere}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CritereOptimisationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
