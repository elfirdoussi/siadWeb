<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalendrierMaintenanceCreateDlg" widgetVar="CalendrierMaintenanceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCalendrierMaintenanceTitle}">
            <h:form id="CalendrierMaintenanceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calendrierMaintenanceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCalendrierMaintenanceLabel_auteur}" for="auteur" />
                        <p:inputText id="auteur" value="#{calendrierMaintenanceController.selected.auteur}" title="#{bundle.CreateCalendrierMaintenanceTitle_auteur}" />
                        <p:outputLabel value="#{bundle.CreateCalendrierMaintenanceLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="dd/MM/yyyy" value="#{calendrierMaintenanceController.selected.dateCreation}" title="#{bundle.EditCalendrierMaintenanceTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCalendrierMaintenanceLabel_ligne}" for="ligne" />
                        <p:selectOneMenu id="ligne" value="#{calendrierMaintenanceController.selected.ligne}" >
                            <f:selectItems value="#{ligneController.itemsAvailableSelectOne}"
                                           var="ligneItem"
                                           itemValue="#{ligneItem}"
                                           itemLabel="#{ligneItem.nomLigne}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCalendrierMaintenanceLabel_numPeriod}" for="numPeriod" />
                        <p:inputText id="numPeriod" value="#{calendrierMaintenanceController.selected.numPeriod}" title="#{bundle.CreateCalendrierMaintenanceTitle_numPeriod}" />
                        <p:outputLabel value="#{bundle.CreateCalendrierMaintenanceLabel_problemePre}" for="problemePre" />
                        <p:selectOneMenu id="problemePre" value="#{calendrierMaintenanceController.selected.problemePre}" >
                            <f:selectItems value="#{problemePreController.itemsAvailableSelectOne}"
                                           var="problemePreItem"
                                           itemValue="#{problemePreItem}"
                                           itemLabel="#{problemePreItem.nump}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calendrierMaintenanceController.create}" value="#{bundle.Save}" update="display,:CalendrierMaintenanceListForm:datalist,:growl" oncomplete="handleSubmit(args,'CalendrierMaintenanceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CalendrierMaintenanceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
