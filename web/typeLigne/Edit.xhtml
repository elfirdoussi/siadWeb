<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeLigneEditDlg" widgetVar="TypeLigneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeLigneTitle}">
            <h:form id="TypeLigneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeLigneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeLigneLabel_code}" for="code" />
                        <p:inputText id="code" value="#{typeLigneController.selected.code}" title="#{bundle.EditTypeLigneTitle_code}" />
                        <p:outputLabel value="#{bundle.EditTypeLigneLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeLigneController.selected.libelle}" title="#{bundle.EditTypeLigneTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeLigneController.update}" value="#{bundle.Save}" update="display,:TypeLigneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeLigneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeLigneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
