<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeLigneViewDlg" widgetVar="TypeLigneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeLigneTitle}">
            <h:form id="TypeLigneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeLigneController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeLigneLabel_code}"/>
                        <h:outputText value="#{typeLigneController.selected.code}" title="#{bundle.ViewTypeLigneTitle_code}"/>
                        <h:outputText value="#{bundle.ViewTypeLigneLabel_libelle}"/>
                        <h:outputText value="#{typeLigneController.selected.libelle}" title="#{bundle.ViewTypeLigneTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeLigneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
